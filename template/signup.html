                                {%csrf_token%}

                                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"
                                                    style="border-style: radius; background-color: white;"><i
                                                        class="" aria-hidden="true"
                                                        style="color: rgb(60, 184, 233)"></i>
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Name" Required>

                                    </div>

                                </div>
                                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"> </div>
                               </div>

                                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"
                                                    style="border-style: radius; background-color: white;"><i
                                                        class="fa fa-envelope-o" aria-hidden="true"
                                                        style="color: rgb(60, 184, 233)"></i>
                                                </div>
                                            </div>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" Required>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"> </div>
                                </div>

                                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
                                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"
                                                    style="border-style: radius; background-color: white;"><i
                                                        class="fa fa-unlock-alt" aria-hidden="true"
                                                        style="color: rgb(60, 184, 233)"></i>
                                                </div>
                                            </div>
                                            <input type="password" class="form-control" id="password"
                                             name="password" placeholder="Enter password" Required>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3  "></div>
                               </div>

                                                        style="color: rgb(60, 184, 233)"></i>
                                                </div>
                                            </div>
                                            <input type="password" class="form-control" id="confpassword"
                                                name="confpassword" placeholder="Re-enter password" Required>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3  "></div>
